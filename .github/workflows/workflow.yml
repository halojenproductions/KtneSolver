    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    - name: Run something
      uses: actions/setup-node@v2
      with:
        node-version: 15.x
    - run: echo Fuuuuuuuuken eh bud.
    - run: npm ci
